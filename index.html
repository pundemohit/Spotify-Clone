<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1> Top 10 Trending Songs for You!</h1> 
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">05.34 <i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span>  </span>
                </div>

                <div class="songItem">
                    <img alt="">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">05.34 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span>  </span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">05.34 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span>  </span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName"></span>

                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">05.34 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span>  </span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">05.34 <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span>  </span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">05.34 <i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span>  </span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">05.34 <i id="7" class="fa-regular songItemPlay fa-circle-play"></i></span>  </span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName"></span>
                    <span class="songListPlay"><span class="timestamp">05.34 <i id="8" class="fa-regular songItemPlay fa-circle-play"></i></span>  </span>
                </div>
                <div class="songItem">
                    <img alt="">
                    <span class="songName"></span>

                </div>
                 
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-step-backward" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40px" alt="" id="gif"> <span id="masterSongName">Blinding Lights - By The Weeknd</span> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ba9df09a46.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
